<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var p = Promise.resolve(21);

	p
	.then(
		function(v){
			console.log(v);
			return new Promise(function(resolve,reject){
				setTimeout(function(){
					resolve(v*2);
				},3000)
			});
		}
	)
	.then(
		function(v){
			//这里会延迟3s打印出来
			console.log(v);
		}
	)
</script>
</body>
</html>
