<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var p3 = new Promise(function(resolve,reject){
		resolve('B');
	});
	var p1 = new Promise(function(resolve,reject){
		resolve(p3);
	});
	var p2 = new Promise(function(resolve,reject){
		resolve('A');
	});

	p1.then(function(v){
		console.log(v);
	})
	p2.then(function(v){
		console.log(v);
	})

	
</script>
</body>
</html>
