<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function foo(something){
		this.a = something;
	}
	var obj1 = {};
	var bar = foo.bind(obj1);
	bar(2);
	console.log(obj1.a);//2

	var baz = new bar(3);
	console.log(obj1.a);//2  如果new绑定比硬绑定优先级低，这里应该是
	console.log(baz.a);//3；新对象

	// 结论：new绑定比硬绑定高

</script>
</body>
</html>
