<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function Foo(name){
		this.name = name;
	}
	Foo.prototype.myName = function(){
		return this.name;
	}

	function Bar(name,label){
		Foo.call(this,name);
		this.label = label;
	}

	Bar.prototype = Object.create(Foo.prototype);//这一句是核心部分；会凭空创建一个‘新’对象并把新对象内部的[[prototype]]关联到你指定的对象

	Bar.prototype.myLabel = function(){
		return this.label;
	}

	var a = new Bar('a','obj a');

	console.log(a.myName())
	console.log(a.myLabel())

	console.log('is')
</script>
</body>
</html>
