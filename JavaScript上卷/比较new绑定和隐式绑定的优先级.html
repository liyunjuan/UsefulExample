<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function foo(something){
		this.a = something;
	}
	var obj1 = {
		foo:foo
	};
	var obj2 = {};
	obj1.foo(2); //这里是直接执行了，所以是隐式绑定，如果不是执行函数，而是把这个复制给另外一个变量，就是undefined。
	console.log(obj1.a);//2

	obj1.foo.call(obj2,3);
	console.log(obj2.a);//3

	var bar = new obj1.foo(4);
	console.log(obj1.a);//2 如果隐式优先级更高，这里应该是4
	console.log(bar.a);//4

	//结论：new绑定的优先级更高
</script>
</body>
</html>
