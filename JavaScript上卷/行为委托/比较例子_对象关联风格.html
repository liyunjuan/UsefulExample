<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var Foo = {
		init:function(who){
			this.me = who;
		},
		identify:function(){
			return "I am "+this.me;
		}
	};

	var Bar = Object.create(Foo);
	Bar.speak = function(){
		console.log('Hello,'+this.identify()+'.');
	};

	var b1 = Object.create(Bar);
	b1.init('b1');

	var b2 = Object.create(Bar);
	b2.init('b2');

	b1.speak();
	b2.speak();
</script>
</body>
</html>
