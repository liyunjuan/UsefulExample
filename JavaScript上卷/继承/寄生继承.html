<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function Vehicle(){
		this.engines = 1;
	}
	Vehicle.prototype.ignition = function(){
		console.log('Turning my engies');
	}
	Vehicle.prototype.drive = function(){
		this.ignition();
		console.log('Steering and moving forward');
	}

	function Car(){
		var car = new Vehicle();
		car.wheels = 4;
		var vehDrive = car.drive;

		car.drive = function(){
			vehDrive.call(this);
			console.log('Rollig on all'+ this.wheels +'wheels');
		}
		return car;
	}

	var car = new Car();
	car.drive();
</script>
</body>
</html>
