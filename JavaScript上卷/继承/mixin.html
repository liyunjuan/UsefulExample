<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function mixin(sourceObj,targentObj){
		for(var key in sourceObj){
			if(!(key in targentObj)){
				targentObj[key] = sourceObj[key];
			}
		}
		return targentObj;
	}

	var Vehicle = {
		engines:1,
		ignition:function(){
			console.log('Turning on my engine');
		},
		drive:function(){
			this.ignition();
			console.log('Steering and moving forward');
		}
	};

	var Car = mixin(Vehicle,{
		wheels:4,
		drive:function(){
			Vehicle.drive.call(this);
			console.log('Rolling on all '+ this.wheels+'wheels');
		}
	});

	Car.drive()
</script>
</body>
</html>
