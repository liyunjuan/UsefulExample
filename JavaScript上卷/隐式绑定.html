<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function foo(){
		console.log(this.a);
	}
	var obj = {
		a:22,
		aa:foo
	};
	obj.aa();
	// 调用位置会使用obj上下文来引用函数，因此可以说函数被调用时obj对象‘拥有’或者‘包含’它。
	var obj2 = {
		a:12,
		obj2:obj
	};
	obj2.obj2.aa();//上下文只会绑定到最后一层
</script>
</body>
</html>
