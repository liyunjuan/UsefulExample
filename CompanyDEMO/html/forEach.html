<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>foreach的学习</title>
</head>
<body>
	
	<script type="text/javascript">
	var arr = ['aa','bb','cc','dd','ee'];
	arr.forEach(function(current,i,idx,arr,curent){
		console.log(current)
		console.log(idx)
		console.log(i)
		console.log(arr)
		console.log(curent)
	})
	</script>
</body>
</html>
