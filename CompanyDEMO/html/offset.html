<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Offset系列</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			padding-top: 50px;
		}
		div.parent{
			position: relative;
			background: red;
			/*border-top: 1px solid green;*/
			overflow: hidden;
		}
		div.parent1{
			position: relative;
			background:green;
			padding-left: 350px;
		}
		div.parent3{
			/*position: relative;*/
			background: #dadada;
		}
		h2.one{
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 180px;
			background: pink;
			white-space: nowrap;
			/*border-top: 50px solid red;*/
			border-right: 30px solid red;
			overflow: auto;
			padding-right:30px;
			margin-right: 30px;
			box-sizing:border-box;
			margin-top: 100px;
			margin-left:-300px;
			/*padding-bottom: 50px;*/
		}
		h2.two{
			height: 1000px;
		}
	</style>
</head>
<body>
	<div style="background:purple;">
		<div class="parent">
			<div class="parent1">
				<div style="background:yellow;">
					<div class="parent3">
						<h2 class="one">嘿哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h2 class="two">哈哈哈哈</h2>
	<h2>哦哦哦</h2>

	<script>
		var obj = document.getElementsByTagName('h2')[0];
		console.log(obj.offsetParent)
		console.log('scrollTop：'+obj.scrollTop);
		obj.addEventListener("scroll",function(a){
			// console.log(a)
		})
		obj.addEventListener('click',function(){
			console.log(this.scrollHeight)
		})
	</script>
</body>
</html>
