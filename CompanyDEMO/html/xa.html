<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style type="text/css">
#main{
  width:300px;
  height:300px;
  background:red;
}
#box{
  width:200px;
  height:200px;
  background:blue;
}
#inner{
  width:50px;
  height:50px;
  background:green;
  text-align:center;
  line-height:50px;
}
</style>
<script type="text/javascript">
window.onload=function(){
  var inner=document.getElementById("inner");
  inner.innerHTML=inner.offsetParent.id;
}
</script>
</head>
<body id="aaaa">
<div id="main">
  <div id="box">
    <div id="inner"></div>
  </div>
</div>
</body>
</html>
