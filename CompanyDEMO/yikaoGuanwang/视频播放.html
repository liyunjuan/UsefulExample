<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<style>
			/*reset样式*/
			
			html,
			body {
				background: #f2f2f2 !important;
				font-size: 14px;
			}
			
			body header {
				font-size: 12px;
				color: #555;
			}
			
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				font-family: "微软雅黑";
			}
			
			a {
				outline: none;
				text-decoration: none;
			}
			
			a:active {
				star: expression(this.onFocus=this.blur());
			}
			
			a:hover {
				color: #46bd89;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.clearfix:after {
				display: block;
				content: '';
				clear: both;
			}
			
			table {
				/*table-layout: fixed;*/
				empty-cells: show;
				border-collapse: collapse;
				margin: 0 auto;
				color: #555;
			}
			/*banner以下的内容*/
			
			.minWidth {
				min-width: 1200px;
				height: auto;

			}

			}

			.centerBox {

			.information>div p {

			#YSF-BTN-HOLDER {

		<!--<script src="https://qiyukf.com/script/464d2df4465630688d4cbae8cfed6172.js" defer async></script>-->
		<script src="../js/jquery.js"></script>
		<script>
			//	require(['jquery','common/global'], function($) {
			$(function() {
				console.log(333343434)
				//在线咨询
				$('.online_inquire').on('click', function() {
					if($('#YSF-BTN-HOLDER')) {
						$('#YSF-BTN-HOLDER').trigger('click')
					}
				});

				function teacher_repeat() {
					//老师轮播start
					var repeat,
						len = $('.teacher li').length,
						marginw = parseInt($('.teacher li:first').css('marginLeft')),
						movew = $('.teacher li:first').outerWidth() + marginw,
						liw = $('.teacher li:first').outerWidth(),
						ulw = liw * len;
					$('.teacher').css({
						'width': ulw + 'px'
					});

					function focusPicture() {
						var w = $('.teacher li:first').width() + 8,
							len = $('.teacher li').length;
						$('.teacher').css({
							'width': w * len + 'px'
						})
						$('.school-list').hover(function() {
							clearInterval(repeat)
						}, function() {
							repeat = setInterval(function() {
								$('.teacher').stop().animate({
									'marginLeft': -w
								}, 1000, function() {
									$('.teacher li:first').appendTo($('.teacher'));
									$('.teacher').css({
										'margin-left': 0
									})
								})
							}, 3000)
						}).trigger('mouseleave')
						$('.dispose').mouseover(function() {
							clearInterval(repeat);
						})
						$('.dispose').mouseout(function() {
							repeat = setInterval(function() {
								$('.teacher').stop().animate({
									'marginLeft': -w
								}, 1000, function() {
									$('.teacher li:first').appendTo($('.teacher'));
									$('.teacher').css({
										'margin-left': 0
									})
								})
							}, 3000)
						})
					}
					focusPicture();

					function nextPic() {
						$('.teacher li:first').stop().animate({
							'marginLeft': -movew
						}, 1000, function() {
							$(this).css({
								'marginLeft': marginw
							}).appendTo($('.teacher'));
						})
					}

					function prevPic() {
						$('.teacher li:last').prependTo($('.teacher'));
						$('.teacher li:first').css({
							'marginLeft': -movew
						}).stop().animate({
							'marginLeft': marginw
						}, 1000);
					}
					$('.left').click(function() {
						if(!$('.teacher li:first').is(':animated')) {
							prevPic()
						}
					})
					$('.right').click(function() {
						if(!$('.teacher li:first').is(':animated')) {
							nextPic();
						}
					})
					//老师轮播end
					//老师的点击事件start
					var paly_vedio = "http://www.ablesky.com/orgContentUrlAccess.do?action=getContentUrlEmbeddedPage&id=2169765&courseId=1075043&emKey=11950c6f988d2c34026f1826ab2a0543";
					$('.teacher li').on('click', function() {
						var _this = $(this),
							vedio = _this.data('vedio'),
							vedio_photo = _this.data('photo'),
							special = _this.data('special'),
							teachStyle = _this.data('teachstyle');
						paly_vedio = vedio;
						_this.addClass('selectTeacher').siblings().removeClass('selectTeacher');
						$('.teacherVideo .play_img').attr('src', vedio_photo);
						$('.J_startPlay').css('z-index', '10');
						$('.teacherVideo iframe').attr('src', "");
						$('.teacherIntro .special span').html(special);
						$('.teacherIntro .teachStyle span').html(teachStyle);

					})
					$('.J_startPlay').on('click', function() {
						var _this = $(this);
						_this.css('z-index', '-1');
						$('.teacherVideo iframe').attr('src', paly_vedio);
					});
					//老师的点击事件end
				}
				teacher_repeat();

				console.log(333333)

				var orgId = 21139,
					titleIds = '21655,21654,21141';
				$.ajax({
					url: 'http://www.beta.ablesky.com/organizationPost.do?action=getOrganizationPostByHelpCenterTitleIds&orgId=' + orgId + '&titleIds=' + titleIds,
					dataType: 'jsonp',
					success: function(data) {
						if(data.success) {
							var htmlstr = '';
							var divList = data.result.list;
							for(var i = 0; i < divList.length; i++) {
								var list = divList[i].listDto.list;
								var len = list.length > 5 ? 5 : list.length;
								var pstr = '';
								for(var j = 1; j < len; j++) {
									pstr += '<p><a target="_blank" href="org/' + orgId + '_zx_' + list[j].id + '">' + list[j].titleName + '</a></p>'
								}
								htmlstr += '<div ' + (i == 2 ? 'style="margin-right:0;"' : '') + '>' +
									'<h2><a target="_blank" href="org/' + orgId + '_zx_' + divList[i].titleId + '_2_1">' + divList[i].titleName + '</a></h2>' +
									'<p class="first">' +
									'	<a target="_blank" href="org/' + orgId + '_zx_' + list[0].id + '"><img src="' + list[0].countPhoto + '"/></a>' +
									'	<span><a target="_blank" href="org/' + orgId + '_zx_' + list[0].id + '">' + list[0].titleName + '</a></span>' +
									'	<a class="right" target="_blank" href="org/' + orgId + '_zx_' + list[0].id + '">查看详情></a>' +
									'</p>' +
									pstr +
									'</div>';
							}
							$('.information').html(htmlstr)
						} else {
							alert(data.message);
						}
					}
				});
			});
		</script>

	</body>

</html>
