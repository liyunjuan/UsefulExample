	var isOnline = false;
	var doc = document;
	function DataList(opt){
		this.params = opt.params || {};
		this.url   = opt.url;
		this.total = 0;
		this.fnItemTpl = opt.fnItemTpl;
		this.renderAfter = typeof opt.renderAfter === 'function' ? opt.renderAfter :function(){};
		this.renderBefore = typeof opt.renderBefore === 'function' ? opt.renderBefore :function(){};
		this.target =  opt.target;
		this.offsetNode = opt.offsetNode;
		this.oAjax = null;
		this.dataType = opt.dataType || 'json';
		this.jsonp = opt.jsonp || 'callback';
		this.limit = opt.limit ? opt.limit : 20;
		this.pageType = opt.pageType || 'limit';
        this.start = 0;
        this.params.limit = this.limit;
        if(this.pageType === 'limit'){
            this.params.start = this.start;
		}else{
            this.params.curPage = 1;
		}

		this.ajaxProps = opt.ajaxProps  || 'result.list';
		this.sListClass = opt.sListClass || '';
		this.totalProps = opt.totalProps || 'totalCount';
		this.timer = null;
		this.resizeTimer = null;
		this.domMap = {
	        N_courseWrap: null,
	        N_listBar: null,
	        N_loadBar:null
		};
		this.statusMap = {
			isLoading:false,
			ajaxOff:false//当 无数据时关闭ajax请求开关
		};
		this.isFirstLoad = true;
		this.init();
		
		
	}
	var proto = DataList.prototype;
	proto.init = function(){
		var _self = this,offset,h,clientHeight;	
		var mListHtml =[
		    '<ul class="m-list '+_self.sListClass+'" ></ul> ',
			'<div class="m-data-load">',
				'<div class="data-load-item data-load-empty">',
					'<div class="load-empty-wrapper">',
						'<div class="load-empty-content">',
							'<div class="empty-img"></div>',
							'<p>没有符合要求的内容</p>',
						'</div>',
					'</div>',
				'</div>',
                '<div class="data-load-item data-load-offline">暂无网络连接</div>',
				'<div class="data-load-item data-load-noMore">没有更多了</div>',
				'<div class="data-load-item data-load-loading">数据加载中...</div>',
				'<div class="data-load-item data-load-error">数据加载出错</div>',
			'</div>'
		].join('');
		_self.target.html(mListHtml);
		_self.domMap.N_courseWrap = $('.m-list');
		_self.domMap.N_listBar = $('.j-list-bar');
		_self.domMap.N_loadBar = $('.m-data-load');
		_self.setLoadEmptyHeight(_self.getLoadEmptyHeight());
		this.load();
		window.addEventListener('scroll',scroll);
		window.addEventListener('resize',resize);
		this.removeWinEvents = function(){
            window.removeEventListener('scroll',scroll);
            window.removeEventListener('resize',resize);
		}
		function resize(){
            if(_self.resizeTimer){
                clearTimeout(_self.resizeTimer);
            }
            _self.resizeTimer= setTimeout(function(){
                _self.setLoadEmptyHeight(_self.getLoadEmptyHeight());
            },200);
		}
        function scroll(){
            if(_self.timer){
                clearTimeout(_self.timer );
            }
            _self.timer = setTimeout(function(){
                var docHeight = document.documentElement.offsetHeight || document.body.offsetHeight,
                    clientHeight = document.documentElement.clientHeight || document.body.clientHeight,
                    scrollTop = (document.documentElement.scrollTop || document.body.scrollTop);
                if(scrollTop + clientHeight + 110 >docHeight ){
                    _self.load();
                }
            },200);
        }
	}
	proto.getLoadEmptyHeight = function(){
		var _self = this,offset,clientHeight;
        offset = offsetTop(_self.target);
        clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
        return clientHeight - offset;
	};
	proto.setLoadEmptyHeight = function(height){
		var _self = this;
		//$('.data-load-empty',_self.domMap.N_loadBar).style.height = height+'px';
	};

	proto.load = function(){
		var _self = this;
		if(_self.statusMap.isLoading || _self.statusMap.ajaxOff ){
			return;
		}
        _self.loadBefore();
		if(_self.dataType === 'json'){
            _self.oAjax = $.get(_self.url ,_self.params,cb, 'json');
		}else{

		  var  o2url = function (o) {
                var url = '',
                    keys = Object.keys(o);
                keys.forEach(function (v, i) {
                    url += '&' + v + '=' + encodeURIComponent(o[v]);
                });
                return url;
            };

          var concatURL = function(url, data){
                var parm = '';
                if (data) {
                    parm = o2url(data);
                    url = url.toString();
                    if (url.indexOf('?') === -1) {
                    	parm = parm.replace('&', '?');
                    }
                    url += parm;
                }
                return url;
          }

          var addScriptTag = function (url, text, name, error) {
                var s = doc.createElement('script'),
                    r = new Date().getTime();
                if (url) {
                    s.src = concatURL(url, {r: r});
                    s.setAttribute('data-name', name);
                    error ? s.onerror = error : '';
                } else {
                    s.text = text;
                }
                doc.body.appendChild(s);
                return s;
            }

          var FnJsonP = function(url, data, fn, timeout,callbackName,error){          	
			        var r = new Date().getTime(),
			            random = parseInt(Math.random()*10000),
			            callbackFn = 'jsonp_' + r+random,
			            s = null,
			            obj = {},
			            timer = 0;
			        if(typeof timeout !== 'number'){
			        	callbackName = timeout;
			        	timeout = undefined;
			        }
			        if (timeout === undefined) {
			        	timeout = 10000;
			        } 
			        if(typeof callbackName !== 'string'){
			        	callbackName = 'callback'; 
			        }
			        if (data) {
			            data[callbackName] = callbackFn;
			        } else {
			            data = {};
			            data[callbackName] = callbackFn;
			        }
			        url = concatURL(url, data);
			        w[callbackFn] = function (res) {
			        	clearTimeout(timer);
			        	fn(res);
			            w[callbackFn] = null;
			        };
			        
			        s = addScriptTag(url, '', 'jsonp',error);
			        
			        obj.url = url;
			        obj.script = s;
			        obj.callback = callbackFn;
			        obj.abort = function () {
			        	clearTimeout(timer);
			        	window[this.callback] = function () {};
			        };
			        obj.ontimeout = function () {};
			        timer = setTimeout(function () {
			        	obj.abort();
			        	obj.ontimeout();       
			        }, timeout);

			        return obj;
			    
	          }

            _self.oAjax = FnJsonP(_self.url,_self.params,cb,6000,_self.jsonp);
           // _self.oAjax = $.jsonp(_self.url,_self.params,cb,6000,_self.jsonp);
		}

		function cb(data){
            var props = _self.ajaxProps.split('.'),oList = [],temp = {};
            //data = list;
            temp = data;
            for(var i=0;i<props.length;i++){

                temp =  temp[props[i]];
                if(temp){//temp不能为undefined 或者null必须为对象
                    oList = temp;
				}else{
                	oList = [];
                	break;
				}

            }

            if(Object.prototype.toString.call(oList) === '[object Array]'){
            	_self.renderBefore(data);
                _self._render(oList);
                _self.renderAfter(oList);
                _self.total = data[_self.totalProps];
                _self.loadAfter(true);
            }else{
                _self.loadAfter(false);
            }
		}
	};
	//刷新课程列表函数
	proto.refresh = function(){
		var _self = this;
		if(_self.params.start){
            _self.params.start=0;
		}
		if(_self.params.curPage){
            _self.params.curPage = 1;
		}
		_self.isFirstLoad = true;
		_self.empty();
		_self.load();
	};
	
	//清空课程列表
	proto.empty = function(){

		var _self = this;
		if(_self.oAjax && typeof _self.oAjax.abort === 'function'){
			_self.oAjax.abort();
		}
		_self.domMap.N_courseWrap.html('');
		_self.domMap.N_loadBar.attr('class','m-data-load');
		_self.statusMap.ajaxOff = false;
		_self.statusMap.isLoading = false;
	}
	
	proto.loadBefore = function(){
		var _self = this;
		isOnline = window.navigator.onLine;
		if(!isOnline){
			_self.domMap.N_loadBar.attr('class','m-data-load offline');
           // _self.domMap.N_loadBar.className="m-data-load offline";
		    return;
        }
		_self.statusMap.isLoading = true;
		//_self.domMap.N_loadBar.className="m-data-load loading";
		_self.domMap.N_loadBar.attr('class','m-data-load loading');
	};
	//每次加载成功后执行函数参数f布尔值表示返回结果是否符合预期即是否可以取到data.resultList.list属性
    proto.loadAfter = function(f){
    	//return;
        var _self = this, s,start,curPage,sClass='';
        var total, pageType = _self.pageType;      
        
        var limit = _self.params.limit ? _self.params.limit : 20;
        _self.statusMap.isLoading = false;

/*------------------------util--------------------------

var util = {
		extend : function (target, source) {
		    for (var p in source) {
		        if (source.hasOwnProperty(p)) {
		            target[p] = source[p];
		        }
		    }
		    
		    return target;
		},
		qs : function(selector, context) {
	        context = context || document;
	        return context.querySelector(selector);
	    },

	    qsa: function(selector, context) {
	        context = context || document;
	        return context.querySelectorAll(selector);
	    },
	    //DOM , DOM
	    N_insertAfter : function(newN,targetN) {
	    	var parent = targetN.parentNode;
	    	if(parent.lastChild === targetN){
	    		parent.appendChild(newN);
	    	}else{
	    		parent.insertBefore(newN,targetN.nextSibling);
	    	}
	    	
	    },
	    N_empty : function(ele) {
	    	if(!ele){
	    		return ;
	    	}
	    	ele = typeof ele === 'string' ? util.qs(ele) : ele;
	        while(ele.hasChildNodes()) //当div下还存在子节点时 循环继续
	        {
	        	ele.removeChild(ele.firstChild);
	        }
	    },
	    //N_parents(string|DOM,exp,string|DOM)
		N_parents : function (ele,exp,context){
	    	
	    	if(!ele || !exp){
	    		return ;
	    	}
			var pars = [], o_ele = ele, r_ele = /^(?:#|\.)?([\w\-]*)/;
			//fix
			ele = typeof ele === 'string' ? util.qs(ele) : ele;
			context = context || document;
			context = typeof context === 'string' ? util.qs(context) : context;
			
			while ((ele = ele.parentNode) && (context ?  !ele.isEqualNode(context) : ele.nodeType !== 9) ){
				if(typeof exp === 'object' && ele.isEqualNode(exp)){
					pars.push(ele);
				}
				if(typeof exp === 'string' ){
					exp = exp.trim() ;
					var  mc = exp.match(r_ele), mc_exp = mc[1] ? mc[1].toUpperCase() :  mc[1];
					if(mc_exp === ele.id || ele.classList.contains(mc_exp) || ele.tagName === mc_exp){
						pars.push(ele);
					}
				}
			}
			return pars ;
		},
		//N_siblings(DOM,string|DOM)
		N_siblings : function(ele,context) {
			var sibs = sibs_arr = [] , i = 0 , len, ele_tagName = false;
			//fix
			context = typeof context === 'string' ? util.qs(context) : context ;
			//ele 为 dom
			if(ele && typeof ele === 'object' && ele.nodeType ===1 ){
				ele_tagName = ele.tagName;
				context = context ? context : ele.parentNode;
				sibs = context.querySelectorAll(ele_tagName) ||context.children;
				for(i = 0,len = sibs.length; i < len ; i++){
					if(ele!==sibs[i]){
						sibs_arr.push(sibs[i]);
					}
				}
			}
			return sibs_arr;
		},
		//N_index(string|DOM,number) return DOM |　　N_index(string|DOM,string|DOM) no return
		N_index : function(ele,context,nindex){
			if(!ele){
				//error tip!
				return ;
			}
			var ele_tagName, ele_sibs = [], ele_index, ele_isObj = false ,rback;
			
			//ele 为 dom
			if(ele && typeof ele === 'object' && ele.nodeType ===1 ){
				ele_isObj = true;
				ele_tagName = ele.tagName;
			}
			
			//fix context 为dom
			context = typeof context === 'string' ? util.qs(context) : context ;
			
			ele_index =   nindex;

			//获取ele 下标为ele_index int 必须保证ele 为dom
			if(ele_isObj && (typeof context === 'number') ){
				ele_index =   context;
				context = ele.parentNode;
				ele_sibs = context.children;
			}
			
			
			ele_sibs = context.querySelectorAll(ele_tagName ? ele_tagName : ele );
			
			//赋值 ele 下标index
			[].forEach.call(ele_sibs,function(el, index){
				el.index = index;
				if( ele_isObj && el === ele ||  ele_index === index){
					rback = {
							index : index,
							ele : ele
					};
				}
			})
			
			//获取ele 下标为 ele_index 的 dom
			if(rback){
				return rback;
			}
			
			
		},
		//遍历nodelist
		nodeEach:function(ele,fn){
			if(!ele){
				return;
			}
			ele = typeof ele === 'string' ? util.qsa(ele) : ele;
			Array.prototype.forEach.call(ele,fn);
			
		},
		getStyle:function(ele,attr){
			 return window.getComputedStyle(ele,null)[attr];
		},
		//获取节点到页面顶端的距离函数 ele 参数为 节点元素
		getOffsetTop:function(ele){
            var top = ele.offsetTop;
            var oParent = ele.offsetParent;
            while(oParent != null){
                top += oParent.offsetTop;
                oParent = oParent.offsetParent;
            }
            return top;
		},
		//从Url获取参数
		queryString: function queryString(key) {
			var result, uri = window.location.search, re = new RegExp('(?:[?|&]|^)' + key + '=([^&?]*)', 'ig');
			return (result = re.exec(uri)) ? result[1] : null;
		},
		htmlEncode:function(s){
			return s.replace(/[<>"']/g, function (v) {
				switch (v) {
					case '<':
						return '<';
					case '>':
						return '>';
					case '"':
						return '"';
					//case "'":
					//	return ''';
				}
			});
		},
		htmlDecode:function(s){
			return s.replace(/<|>|'/g, function (v) {
				switch (v) {
					case '<':
						return '<';
					case '>':
						return '>';
					case "'":
						return "'";
				}
			});
		},
		htmlFilter:function(s){
			return s.replace(/[<>"']/g, '');
		},
		tap:function(dom,callBack){
            var isMove=false;
            var startX = 0;
            var startY = 0;
            var startTime = 0;
            var delayTime=1000;
            dom.addEventListener("touchstart",function(event){
                //记录开始时间
				isMove = false;
				var touches = event.touches;
                startX = touches[0].clientX;
                startY = touches[0].clientY;
                startTime=Date.now();

            });
            dom.addEventListener("touchmove",function(event){
                //如果发生了移动就改变isMove的值
				var deltaY,deltaX;
                var touches = event.touches;
				 deltaY = Math.abs(touches[0].clientY - startY);
                 deltaX = Math.abs(touches[0].clientX - startX);
                 if(deltaY>30|| deltaX>30){
                     isMove=true;
				 }
            });
            dom.addEventListener("touchend",function(event){
                //如果发生了移动或者触摸超过1000ms就不执行回调
                if(isMove) return;
                if(Date.now()-startTime>delayTime) return;
                callBack.call(this,event);

            });
        }
		
};

                '</ul>',
                '<div class="mask-bottom">',
                    '<span class="u-icon-point"></span>',
                '</div>',
            '</div>'
        ].join('');
        return s;
    };
    proto.init = function(){
        var _self = this;
        var body = document.getElementsByTagName("body")[0] ;
        body.insertAdjacentHTML('beforeEnd',_self.getMaskContent());
        _self.oMask = $("#sortMasking");
        _self.bindEvents();
    };
    proto.bindEvents = function(){
        var _self = this;
        var oMask = $('#sortMasking');
        oMask.click(function(e){
            var t = $(e.target);
            if(t.hasClass('masking')){
                _self.maskHide();
            }
            if(t.hasClass('sortType')){
               _self.fnSelected(_self,t);
               _self.maskHide();
               $('#sortMasking .sortType').each(function(index, el) {
                  	$(el).removeClass('active');
               });
               t.addClass('active');
            }
        });
    }

    proto.maskHide = function(){
        var _self = this;
        _self.oMask.addClass('mask-hidden');
        _self._screenUnlock();
        _self.maskHideCb(_self);

    };
    proto.maskShow = function(){
        var _self = this;
        _self._maskShowBefore();
        _self.oMask.removeClass('mask-hidden');
        _self._screenLock();
        _self.maskShowCb(_self);
    };
    proto._maskShowBefore = function(){

    	 var _self = this;
        var oMask =$('#sortMasking');
        var offset = _self.offsetNode.offset().top;
        var offsetNode = _self.offsetNode;
        var h = parseInt(offsetNode.css('height'));
        oMask.css('top',offset+h+'px');
       // _self.refreshTree();
    }
    proto._screenUnlock = function(){
        $('body').css('height','auto');
        $('body').css('overflow','visible');
        $('html').css('height','auto');
        $('html').css('overflow','visible');
    }
    proto._screenLock = function(){
        var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
        $('body').css('height',clientHeight+'px');
        $('body').css('overflow','hidden');
        $('html').css('height',clientHeight+'px');
        $('html').css('overflow','hidden');
/*
        $('body').style.height = clientHeight +'px';
        $('body').style.overflow = 'hidden';
        $('html').style.height = clientHeight +'px';
        $('html').style.overflow = 'hidden';*/
    }
    proto.destroy =function() {
        if(this.oMask){
            this.oMask.remove();
        }
        this._screenUnlock();
        delete this.offsetNode;
        delete this.oMask;
        delete this.sortName;
        delete this.isCourse;
        delete this.fnSelected;
        delete this.maskHideCb;
        delete this.maskShowCb ;
    }


    //获取节点到页面顶端的距离函数 obj 参数为 节点元素
    function offsetTop(obj){
        var top = obj.offsetTop;
        var oParent = obj.offsetParent;
        while(oParent != null){
            top += oParent.offsetTop;
            oParent = oParent.offsetParent;
        }
        return top;
    }
    //获取节点css样式
    function getStyle(ele,attr){

       return window.getComputedStyle(ele,null)[attr];
    }

function initCourse(cateId,cateName,sortType){
        oParams = {
            orgId:orgId,
            categoryId:cateId,
            sort:sortType,
            cateName:cateName,
            src:"wap"
        };
        var oListView = document.getElementById('listView');
        var sortStr = sortType === 'time' ? '最新' :
                      sortType === 'play' ? '人气' :
                      sortType === 'free' ? '免费' :
                      sortType === 'price' ? '价格' : '排序';
        if(sortType === 'price'){
            oParams.dir = 'asc';
        }else{
            oParams.dir = '';
        }
        if(sortType === 'free'){
            oParams.free = true;
        }else{
            oParams.free = '';
        }
        oListView.innerHTML = [
            '<div class="m-filter-box" id="filterWrap">',
                '<ul class="m-filter-wrap">',
                '<li class="filter-item disabled" id="cateFilter"><a><span class="text" id="cateFilterText">'+cateName+'</span><i class="m-filter-icon" ></i></a></li>',
                '<li class="filter-item" id="sortFilter"><a><span class="text" id="sortFilterText">'+sortStr+'</span><i class="m-filter-icon" ></i></a></li>',
                '</ul>',
            '</div>',
            '<div id="listWrap">',
            '</div>'
        ].join('');
       oTree = new CateTree({
            //oTarget:$('#cateFilter'),
            orgId:orgId,
            cateLevel:0,
            offsetNode:$('#filterWrap'),
            isCourse:true,
            fnCateSelected:function(_self){
                var cateId = _self.getCateId(),cateName = _self.getCateName();
                oParams.categoryId =cateId;
                var cateFilterText = document.getElementById('cateFilterText');
                cateFilterText.innerText = cateName;
                oList.refresh();
            },
            fnLoadCateCb:function(data){
                if(data.category && data.category.list){
                    if(data.category.list.length > 0){
                        $('#cateFilter').removeClass('disabled');
                    }else{
                    	  $('#cateFilter').addClass('disabled');
                    }
                }
            },
            maskHideCb:function(_self){
                $('#cateFilter').removeClass('active');
            }
        });
      oList = new DataList({
            target:$("#listWrap"),
            dataType:'jsonp',
            jsonp:'callback',
            offsetNode: $('#filterWrap'),
            url:'http://mobile.ablesky.com/organization.do?action=getCourseForCategory',
            params:oParams,
            fnItemTpl:courseTpl
        });

        oSort = new Sort({
            offsetNode:$('#filterWrap'),
            fnSelected:function(_self,node){
                var sort = node.attr('sort');
                oParams.sort = sort;
                if(sort === 'price'){
                    oParams.dir = 'asc';
                }else{
                    oParams.dir = '';
                }
                if(sort === 'free'){
                    oParams.free = true;
                }else{
                    oParams.free = '';
                }
                var sortFilterText = $('#sortFilterText')
                var nodeText = node.text();
                sortFilterText.html(nodeText) ;
                oList.refresh();
            },
            maskHideCb:function(_self){
                $('#sortFilter').removeClass('active');
            }
        });
        $("#cateFilter").click(function(){
            if($(this).hasClass('disabled')){
                return;
            }
            oSort.maskHide();
            if($(this).hasClass('active')){
            	
                $(this).removeClass('active');
                oTree.maskHide();
            }else{
            	
            	$("#filterWrap .filter-item").each(function(index, el) {
            	$(el).removeClass('active')
            	});	

                 $(this).addClass('active');
                oTree.maskShow();
            }

        });
        $("#sortFilter").on('click',function(){
        	if($(this).hasClass('disabled')){
                return;
            }
            oTree.maskHide();
            if($(this).hasClass('active')){
  
                 $(this).removeClass('active');
                oSort.maskHide();
            }else{
                $("#filterWrap .filter-item").each(function(index, el) {
            		$(el).removeClass('active')
            	});	
                $(this).addClass('active');
                oSort.maskShow();
            }
        });
}

/*tab切换*/
function tabClick(){

	var tab = $(this).attr('tab');

	if($(this).hasClass('active')){
		return;
	}
    var cateId =  $(this).attr('cateid'),
        cateName = $(this).attr('catename'),
        sortType = $(this).attr('sort');
        cateId = cateId  ? cateId:0;
        cateName = cateName  ? cateName : '分类';
        sortType = sortType  ? sortType : '';

    destroyListView();
    $('#navWrap .J_navSwitch').removeClass('active');
	$('#navWrap .J_navSwitch[tab='+tab+']').addClass('active');

    var oh =$('#navWrap').offsetHeight;//触发浏览器reflow

    if(tab != 'index'){
        $("#indexView").css('display','none');
    }
    if (tab == 'index') {
    	 $("#indexView").css('display','block');
    	 return;
    }
    if(tab == 'course'){
        initCourse(cateId,cateName,sortType);
        return;
    }

    if(tab == 'post'){
        initPost();
        return;
    }
    if(tab == 'teacher'){
        initTeacher();
        return;
    }
}


function destroyListView(){
		if(oTree){
			oTree.destroy();
			oTree = null;
		}
		if(oSort){

            oSort = null;
		}
        if(oList){
            oList.destroy();
            oList = null;
        }
        if(oFilter){
            oFilter.destroy();
            oFilter = null;
        }
        $('#listView').html('');
	}
