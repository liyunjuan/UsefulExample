<script type="text/javascript">
require(['jquery','common/global'], function($) {	
	var orgId = 8980;


    	var init = function(config){
			var config = config || {};
			var $publicize = $(config.id);
			var start = -1;
			var showImg = $('.showImg-main a',$publicize);
			var showImgBtn = $('.showImg-pagination a',$publicize);
			var showImgLi = $('.showImg-main li',$publicize);
			var showImgBg = [];
			for(var i = 0,len = $('.showImg-main li',$publicize).length;i < len;i++){
				showImgBg.push($('.showImg-main li',$publicize).eq(i).attr('showImg-bg'));
			}
			var total = showImg.length;
			var timer = null;
			var autoPlay = function(){			
				if(start < total-1){
					start++;				
				}else if(start == total-1){				
					start = 0;
				}
				showImgLi.hide();
				showImgBtn.removeClass('currentIndex');
				showImgLi.eq(start).fadeIn('slow');
				showImgBtn.eq(start).addClass('currentIndex');
				$publicize.css({background:showImgBg[start]});
				if(showImgBg[start] =='#ffffff'){
					$publicize.css({backgroundColor:'transparent'});
				}
				
			}
			if(total > 1){
				autoPlay();
				timer = setInterval(autoPlay,5000);
				showImg.each(function(index){
					$(this).on('mouseover',function(){
						clearInterval(timer);
						
					}).on('mouseout',function(){
						timer = setInterval(autoPlay,5000);
						
					});
				});
				showImgBtn.each(function(index){
					$(this).on('mouseover',function(){
						clearInterval(timer);
						showImgLi.hide();
						showImgBtn.removeClass('currentIndex');
						if((index+1) == start){
							showImgLi.eq(start-1).fadeIn('slow');
							showImgBtn.eq(start-1).addClass('currentIndex');
							
							$publicize.css({background:showImgBg[start-1]});
							if(showImgBg[start-1] =='#ffffff'){
								$publicize.css({backgroundColor:'transparent'});
							}
							start = start-1;
						}else{
							showImgLi.eq(index).fadeIn('slow');
							showImgBtn.eq(index).addClass('currentIndex');
							$publicize.css({background:showImgBg[index]});
							if(showImgBg[index] =='#ffffff'){
								
								$publicize.css({backgroundColor:'transparent'});
							}
							start = index;
						}
					}).on('mouseout',function(){
						timer = setInterval(autoPlay,5000);
					});
				});
			}
			if(total == 1){
				$('.showImg-pagination',$publicize).hide();
				$publicize.css({background:showImgBg[0]});
				if(showImgBg[0] =='#ffffff'){
					$publicize.css({backgroundColor:'transparent'});
				}
			}
			
	};
	init({id:'#J_showImg'});


		
	
	
});
</script>
