    <script type="text/javascript">
        function getClientHeight() {
            if(document.documentElement) {
                return document.documentElement.clientHeight;
            } else {
                return document.body.clientHeight;
            }
        };
        
        function getClientWidth() {
            if(document.documentElement) {
                return document.documentElement.clientWidth;
            } else {
                return document.body.clientWidth;
            }
        };
        
        var lastResize;
        var resizeCount = 0;
        var maxResizeCount = 3;
		function resize() {
            if(!lastResize) {
                lastResize = new Date().getTime();
            }
            if(new Date().getTime() - lastResize <= 600) {
                if(resizeCount > maxResizeCount) {
                    return;
                }
            } else {
                lastResize = new Date().getTime();
                resizeCount = 0;
            }
            ++resizeCount;
        
            var iframeDOM = document.getElementById("previewframe");
            if(iframeDOM) {
                var headerHeight = 0;
                var headerDOM = document.getElementById("divHeader");
                if(headerDOM) {
                    headerHeight = headerDOM.offsetHeight;
                }
                
                var contentHeight = getClientHeight() - headerHeight;
                if(contentHeight > 400) {
                                        iframeDOM.style.height = (contentHeight-1) + "px";
                }
            }
		}
		window.onresize = resize;
