<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = 'fdaffdaaklfjklja';
			function func(str){
				var str = str.split('')
				for(var i=0;i<str.length;i++){
					if(str[i] == str[i+1]){
						str.splice(i,1);
					}
				}
				return str.join("");
			}
			console.log(func(str));
		</script>
	</body>
</html>
