<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,3,2,343,23,53,23,43,32];
			var first = arr[0],second = arr[1],third = arr[2];
			for(var i=0,len=arr.length;i<len;i++){
				if(first < arr[i]){
					first = arr[i];
					console.log('first:'+first)
				}else
				if(second < arr[i]){
					second = arr[i];
					console.log('sec:'+second)
				}else
				if(third < arr[i]){
					third = arr[i];
					console.log('thir:'+third)
				}
			}
			console.log(first)
			console.log(second)
			console.log(third)
		</script>
	</body>
</html>
