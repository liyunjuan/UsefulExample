<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 **解构赋值：又称结构化赋值
			 * 
			 * 
			 * */
			let obj = {
				name:'aa',
				age:17
			};
			let {name,age} = obj;
			console.log(name)
			console.log(age)
		</script>
	</body>
</html>
