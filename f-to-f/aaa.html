<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function aaa(m,A){
        var obj = {},arr = A,array = [];
        for(var i=0,len=arr.length;i<len;i++){
            if(arr[i] in obj){
                obj[arr[i]] += 1;
            }else{
                obj[arr[i]] = 1;
            }
        }
        var keys = Object.keys(obj);
        array.push(keys[0]);
        for(var i = 1;i<keys.length;i++){
            if(obj[keys[i]] == obj[array[0]]){
                array.push(keys[i])
            }else if(obj[keys[i]] > obj[array[0]]){
                array.splice(array.length-1,1,keys[i])
            }
        }
        return array.join(' or ');
    }
    // aaa(3, [1, 2, 3, 3, 1, 3, 1,2,2])
    function bbb(M,A){
        var N = A.length;
        var count = new Array(M + 1);
        var i;
        for (i = 0; i <= M; i++)
            count[i] = 0;
        var maxOccurence = 1;
        var index = -1;
        for (i = 0; i < N; i++) {
            if (count[A[i]] > 0) {
                var tmp = count[A[i]];
                if (tmp > maxOccurence) {
                    maxOccurence = tmp;
                    index = i;
                }
                count[A[i]] = tmp + 1;
            } else {
                count[A[i]] = 1;
            }
        }
        var max = Math.max(...count);
        var res = count.indexOf(max) === count.lastIndexOf(max) ? count.indexOf(max) : count.indexOf(max) + ' or ' + count.lastIndexOf(max);
        return res;
    }
    console.log(typeof bbb(3, [1, 2, 3, 3, 1, 3, 1]))
</script>
</body>
</html>
