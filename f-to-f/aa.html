<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function aa(A){
        var array = A,res = 0;
        for(var i=0;i<array.length;i++){
            var role = array[i] + array[i] + (i - i);
            if(role > res){
                res = role;
            }
            for(var j = i+1;j<array.length;j++){
                role = array[i] + array[j] + (j-i);
                if(role > res){
                    res = role;
                }
            }
        }
        return res;
    }
    console.log(aa([-8,4,0,5,-3,6]))
    console.log(aa([1,3,-3]))
</script>
</body>
</html>
