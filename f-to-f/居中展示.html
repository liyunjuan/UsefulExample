<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main{
				width: 500px;
				height: 500px;
				background: pink;
				position: relative;
			}
			.main span{
				height: 30px;
				line-height: 30px;
				width: 250px;
				background: orange;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;				
			}
			.m-main{
				width: 500px;
				height: 500px;
				background: goldenrod;
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			.m-main img{
				width: 200px;
				height: 200px;
				background: gray;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<span>哈哈哈哈哈哈哈哈哈哈或或或或</span>
		</div>
		<div class="m-main">
			<img src="" alt="aaa" />
		</div>
	</body>
</html>
