<html style="font-size:12px;">
	<head>

		<style type="text/css">
			.btn{
				width: 1.5rem;
				height: 1rem;
				padding: 0 4rem;
				margin: 0 auto;
			}
			.btn svg{
				-webkit-transform: rotate(180deg);
				transform: rotate(180deg);
			}
			.btn svg{
				transition: all 0.6s;
				fill: #ddd;
			}
		</style>
	</head>

	</body>
</html>
