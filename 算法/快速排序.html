<body>
	<script>
		var a = [1,3,5,3,34,64,343,645,0],len = a.length;
		var temp,i,j,t;
		function quicksort(left,right){
			var temp,i,j,t;
			if(left>right){
				return;
			}else{
				temp = a[left];
				console.log(temp)

				i = left;
				j = right;
				while(i != j){
					//顺序很重要，要先从右边找
					while(a[j] >= temp && i<j){
						j--;
					}
					//再从左边找
					while(a[i] <= temp && i<j){
						i++;
					}
					//交换两个数在数组中的位置
					if(i<j){
						t = a[i];
						a[i] = a[j];
						a[j] = t;
					}
				}
				//将基准数归位
				a[left] = a[i];
				a[i] = temp;
			}
			quicksort(left,i-1);
			quicksort(i+1,right)
		}
		// console.log(len)
		quicksort(0,len);

		// for(var i = 0;i<len;i++){

		// }
	</script>
</body>
