<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>桶排序</title>
</head>
<body>
</body>
	<script>
		var a = [];
		for(var i=0;i<=10;i++){
			a[i] = 0;
		}
		var arr = [0,2,3,5,5,8];
		for(var i=0;i<arr.length;i++){
			a[arr[i]]++;
		}
		for(var i =0;i<=10;i++){
			for(var j = 1;j<=a[i];j++){
				// if(j)
				document.write('<p style="text-indent:20px;">'+i+'</p>')
			}
		}
		for(var i =10;i>=0;i--){
			for(var j = 1;j<=a[i];j++){
				// if(j)
				document.write('<p style="text-indent:20px;">'+i+'</p>')
			}
		}
	</script>
</html>
