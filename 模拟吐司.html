<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maxmum-scale=1,user-scalable=no" />
		<style type="text/css">
			div{
				width: 100%;
				height: 200px;
				background: orange;
			}
			h2{
				/*display: none;*/
				position: fixed;
				top: 50%;
				left: 50%;
				width: 200px;
				height: 50px;
				margin-left: -100px;
				margin-top: -25px;
				color: red;
				font-size: 16px;
				text-align: center;
				background: rgba(0,0,0,0.5);
    			border-radius: 1rem;
				opacity: 0;
			}
			.fadeIn{
				animation: fade1 2.1s linear;
			}
			@keyframes fade1 {
			    0%{
			        opacity: 0;
			    }
			    50%{
			        opacity: 0.5;
			    }
			    100%{
			        opacity: 1;
			    }
			}
			.fadeOut{
				animation: fade2 2.1s linear;
			}
			@keyframes fade2 {
			    0%{
			        opacity: 1;
			    }
			    50%{
			        opacity: 0.5;
			    }
			    100%{
			        opacity: 0;
			    }
			}
		</style>
	</head>
	<body>
		
		<div>
			<h2 class="">哈哈哈哈哈哈</h2>
		</div>
		<script type="text/javascript">
			var o = document.querySelector('div');
			o.addEventListener('touchend',function(){
				var a = document.querySelector('h2');
					a.classList.remove('fadeOut');				
					a.classList.add('fadeIn');
				setTimeout(function(){
					var a = document.querySelector('h2');
					a.classList.remove('fadeIn');
					a.classList.add('fadeOut');
				},2000)
			})
		</script>
	</body>
</html>
